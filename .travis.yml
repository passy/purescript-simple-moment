language: node_js
sudo: false
node_js:
- '9'
env:
  - PATH=$HOME/purescript:$PATH
install:
  - npm install
  - npm install -g bower
  - bower install
script:
  - npm test
after_success:
- >-
  test $TRAVIS_TAG &&
  node_modules/.bin/psc-publish > .pursuit.json &&
  curl -X POST http://pursuit.purescript.org/packages \
    -d @.pursuit.json \
    -H 'Accept: application/json' \
    -H "Authorization: token ${GITHUB_TOKEN}"
